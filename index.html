<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
<script>
  const pressed  = [] //empty array for pressed keys
  const secretCode = 'wesbos' //secret key combination to launch an action
    window.addEventListener('keyup' , (e) => {
    console.log(event.key); //logs keypresses
    pressed.push(event.key) // pushes keypresses into array
    console.log(pressed) // logs array of pushed keys
    pressedJoined = pressed.join(''); //joins presses keys in array into one string
    console.log(pressedJoined) // logs joined key presses
  if (pressedJoined.includes(secretCode)) {
    console.log("HAHAH!") //checks if joined keypresses include secret password and runs action
  }
  })

</script>
</body>
</html>
